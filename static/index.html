<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">

        <title>Music</title>
    </head>
    <body>
        <h1>Music</h1>
        <div class="buttons">
            <input id="trackName" type="text" placeholder="Track Name">
            <button id="trackNS">Search</button>
            <input id="artistName" type="text" placeholder="Artist Name">
            <button id="artistNS">Search</button>
            <input id="albumName" type="text" placeholder="Album Name">
            <button id="albumNS">Search</button>
        </div>
        <div id="trackSearchDiv">
            <table id="trackSearchTable" style="width:100%">
                <tr>
                    <th>Track Name</th>
                    <th>Album Name</th>
                    <th>Artist Name</th>
                    <th>Runtime</th>
                </tr>
            </table>
        </div>
        <div>
            <input id="listName" type="text" placeholder="List Name">
            <input id="trackIds" type="text" placeholder="Track IDs">
            <button id="createNewList">Create List</button>
        </div>
        <script defer src="script.js"></script>
    </body>
</html>
